<body>
    <script>
        //8. Faça um programa que leia 10 números informados pelo usuário e ao final da leitura escrever a soma total dos 10 números lidos.

        alert("Vamos somar 10 números??!")
        var a = parseInt(prompt("Digite o primeiro número:"));
        var b = parseInt(prompt("Digite o segundo número:"));
        var c = parseInt(prompt("Digite o terceiro número:"));
        var d = parseInt(prompt("Digite o quarto número:"));
        var e = parseInt(prompt("Digite o quinto número:"));
        var f = parseInt(prompt("Digite o sexto número:"));
        var g = parseInt(prompt("Digite o sétimo número:"));
        var h = parseInt(prompt("Digite o oitavo número:"));
        var i = parseInt(prompt("Digite o nono número:"));
        var j = parseInt(prompt("Digite o décimo número:"));
        var soma = (a+b+c+d+e+f+g+h+i+j);

        document.write ("A soma dos números informados é igual a: " + soma);
        

    </script>
