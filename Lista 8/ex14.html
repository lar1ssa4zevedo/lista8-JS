<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex14</title>
</head>
<body>
    <script>
        //14 - Acrescente ao exercício anterior a mensagem "Infelizmente, você foi reprovado!" caso a média calculada seja menor que 6.0.
        alert("Vamos calcular sua média do semestre!");
        var a = parseFloat(prompt("Digite a primeira nota:"));
        var b = parseFloat(prompt("Digite a segunda nota:"));
        var c = parseFloat(prompt("Digite a terceira nota:"));
        var d = parseFloat(prompt("Por fim, digite a quarta nota:"));
        var media = (a+b+c+d)/4

        if ((a>10 || a<0) || (b>10 || b<0) || (c>10 || c<0) || (d>10 || d<0)) {
                document.write("Digite apenas notas de 0 a 10, por favor!")
        }
        else if (media >= 6.0) {
            document.write ("PARABÉNS! Você foi aprovado. <br> Sua média foi: " + media);
        }
        else {
            document.write ("Lamento :( Você foi reprovado. <br> Sua média foi: " + media)
        }

    </script>
</body>
</html>
