    <script>
        //9. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.

        var a = parseInt(prompt("Digite o primeiro número:"));
        var b = parseInt(prompt("Digite o segundo número:"));
        var c = parseInt(prompt("Digite o terceiro número:"));
        var d = parseInt(prompt("Digite o quarto número:"));
        var e = parseInt(prompt("Digite o quinto número:"));
        var f = parseInt(prompt("Digite o sexto número:"));
        var soma = 0;

        if (a<72) {
            soma = soma + a;
        }
        if (b<72) {
            soma = soma + b;
        }
        if (c<72) {
            soma = soma + c;
        }
        if (d<72) {
            soma = soma + d;
        }
        if (e<72) {
            soma = soma + e;
        }
        if (f<72) {
            soma = soma + f;
        }

        document.write ("A soma dos números menores que 72 é igual a: " + soma);

    </script>
