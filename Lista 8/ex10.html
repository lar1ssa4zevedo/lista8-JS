    <script>
        //10. Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"

        alert("Vamos calcular sua média??!")
        var a = parseInt(prompt("Digite o primeiro número:"));
        var b = parseInt(prompt("Digite o segundo número:"));
        var c = parseInt(prompt("Digite o terceiro número:"));
        var d = parseInt(prompt("Digite o quarto número:"));
        var media = 0;

        if ((a>= 0 && a<=10) && (b>=0 && b<=10) && (c>=0 && c<=10) && (d>=0 && d<=10))  {
            media = (a + b + c + d)/4
            alert("A sua média é igual a:" + media);

            if (media > 5) {
            document.write("Você passou no teste!!")
            }
            else {
            document.write("Você foi reprovado :(")
            }
        }
        else {
            alert("insira apenas valores entre 0 e 10")
        }
       

        
    </script>
