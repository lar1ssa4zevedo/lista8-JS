<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //16 - As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25 se forem compradas pelo menos doze. Escreva um programa que leia o número de maçãs compradas (considere que o usuário informará a quantidade), e calcule e escreva o valor total da compra.

        var x = parseFloat(prompt("Digite a quantidade de maçãs que você comprou:"));

        if (x<12) {
            document.write ("O valor da sua compra é igual a: " + (x*0.30));
        }
        else if (x>=12) {
            document.write("O valor da sua compra é igual a: " + (x*0.25));
        }


    </script>
</body>
</html>
