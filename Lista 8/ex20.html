<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex20</title>
</head>
<body>
    <script>
        //20 - Escreva um programa para ler o número de lados de um polígono regular e a medida do lado (em cm). Calcular e imprimir o seguinte: 
        //Se o número de lados for igual a 3 escrever TRIÂNGULO e o valor do seu perímetro. 
        //Se o número de lados for igual a 4 escrever QUADRADO e o valor da sua área. 
        //Se o número de lados for igual a 5 escrever PENTÁGONO. 
        // Observação: Considere que o usuário só informará os valores 3, 4 ou 5. 
        //Caso o número de lados seja inferior a 3 escrever NÃO É UM POLÍGONO. 
        //Caso o número de lados seja superior a 5 escrever POLÍGONO NÃO IDENTIFICADO.

        var poligono = parseInt(prompt("Vamos calcular dados de polígonos! Inicialmente, digite o número de lados do seu polígono:"));

        if (poligono == 3) {
            var lado1 = parseInt(prompt("Insira o tamanho (em cm) de um dos lados do triângulo:"));
            var lado2 = parseInt(prompt("Insira o tamanho (em cm) de outro lado do triângulo:"));
            var lado3 = parseInt(prompt("Insira o tamanho (em cm) do último lado do triângulo:"));
            var perimetro = lado1 + lado2 + lado3;
            document.write("O perímetro desse triângulo é de: " + perimetro + " cm");
        }
        else if (poligono == 4) {
            var lado1 = parseInt(prompt("Insira o tamanho (em cm) de um dos lados do polígono"));
            var lado2 = parseInt(prompt("Insira o tamanho (em cm) de outro lado do polígono:"));
            var lado3 = parseInt(prompt("Insira o tamanho (em cm) de mais um lado do polígono:"));
            var lado4 = parseInt(prompt("Insira o tamanho (em cm) do último lado do polígono:"));
            var perimetro = lado1 + lado2 + lado3 + lado4;
            document.write("O perímetro desse polígono é de: " + perimetro + " cm");
        }
        else if (poligono == 5) {
            var lado1 = parseInt(prompt("Insira o tamanho (em cm) de um dos lados do polígono"));
            var lado2 = parseInt(prompt("Insira o tamanho (em cm) de outro lado do polígono:"));
            var lado3 = parseInt(prompt("Insira o tamanho (em cm) de mais um lado do polígono:"));
            var lado4 = parseInt(prompt("Insira o tamanho (em cm) de mais um lado do polígono:"));
            var lado5 = parseInt(prompt("Insira o tamanho (em cm) do último lado do polígono:"));
            var perimetro = lado1 + lado2 + lado3 + lado4 + lado5;
            document.write("O perímetro desse polígono é de: " + perimetro + " cm");
        }
        else if (poligono < 3) {
            alert("Isso não é um polígono, tente novamente!");
        }
        else if (poligono > 5) {
            alert("Polígono não identificado, tente novamente!");
        }

    

    </script>
</body>
</html>
