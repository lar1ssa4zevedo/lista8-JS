<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //22. A Loja Remi du Fromage está com uma promoção onde cada capacete artesanal para tartaruga custa R$18.230 e pode ser pago em até 15 vezes sem juros. Crie um programa onde o usuário possa informar o valor parcelas que deseja pagar e exiba o valor de cada parcela.

        alert("Vamos calcular o valor das parcelas do seu capacete de tartarugas!");
        var p = parseInt(prompt("Em quantas vezes você quer pagar? (Até 15x sem juros)"));
        var total = parseFloat(18.230/p)

        document.write ("O valor do capacete artesanal para tartaruga (R$18.230) em " + p + " vezes é igual a: " + total + " por mês!");


    </script>
</body>
